  mode: rule
  log-level: info
  external-controller: :9090
  dns:
    enable: true
    listen: 0.0.0.0:1053
    default-nameserver:
    - 223.5.5.5
    - 8.8.8.8
    - 1.1.1.1
    nameserver-policy:
      geosite:gfw,geolocation-!cn:
      - https://1.1.1.1/dns-query
